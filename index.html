<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Arvo:400,400italic,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600italic,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
	<div class="bg">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-8 col-md-offset-2">
	        <h1 class="title">Chuck Norris Random Quote Generator</h1>
	        <h3 class="tagline">Get punched in the face with a fun fact about Chuck Norris.</h2>

	        <br />

	        <div class="btn btn-primary quote-btn quote-button">
	          <audio id="punchSound">
	            <source src="http://s1download-universal-soundbank.com/mp3/sounds/12248.mp3" type="audio/wav">
	          </audio>
	          <i class="fa fa-exclamation"></i> Get Punched
	          <i class="fa fa-exclamation"></i>
	        </div>

	        <br />

	        <div class="panel panel-default quote-panel">
	          <div class="panel-body quote-box">
	            <p class="quote">Get punched with a quote!</p>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>


	  <div class="row social-buttons">
	    <div class="container">
	      <div class="col-md-3 col-md-offset-3">
	        <a class="twitter-share-button btn btn-primary" id="tweetButton" href="#" target="_blank">
	          <i class="fa fa-twitter fa-fw"> </i>Tweet Quote</a>
	        </div>
	      <div class="col-md-3">
	        <a class="twitter-share-button btn btn-primary" id="mailButton" href="mailto:?subject=Email Quote">
	          <i class="fa fa-twitter fa-fw"> </i>Email Quote</a>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
